apiVersion: apps/v1
kind: Deployment
metadata:
  name: azupgportal-jobs
spec:
  replicas: {{.Values.jobsReplicas}}
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: azupgportal-jobs
  template:
    metadata:
      labels:
        app: azupgportal-jobs
    spec:
      volumes:
      - name: shared
        emptyDir: {}
      containers:
      - name: azupgportal-jobs
        image: azupgportal.azurecr.io/jobs:{{.Values.jobsVersion}}
        volumeMounts:
        - name: shared
          mountPath: /shared
        ports:
        - containerPort: {{.Values.jobsPort}}
          name: http
        env:
        - name: LOG_LEVEL
          value: '{{.Values.jobsLogLevel}}'
        - name: PORT
          value: '{{.Values.jobsPort}}'
        - name: STORAGE_ACCOUNT
          valueFrom:
            secretKeyRef:
              name: {{.Values.storageSecret}}
              key: STORAGE_ACCOUNT
        - name: STORAGE_KEY
          valueFrom:
            secretKeyRef:
              name: {{.Values.storageSecret}}
              key: STORAGE_KEY
      - name: azupgportal-jobs-logcar
        image: azupgportal.azurecr.io/logcar:{{.Values.logcarVersion}}
        volumeMounts:
        - name: shared
          mountPath: /shared
        env:
        - name: LOG_LEVEL
          value: '{{.Values.jobsLogLevel}}'
        - name: STORAGE_ACCOUNT
          valueFrom:
            secretKeyRef:
              name: {{.Values.storageSecret}}
              key: STORAGE_ACCOUNT
        - name: STORAGE_KEY
          valueFrom:
            secretKeyRef:
              name: {{.Values.storageSecret}}
              key: STORAGE_KEY
      imagePullSecrets:
      - name: azupgportal-registry
---
apiVersion: v1
kind: Service
metadata:
  name: azupgportal-jobs-service
spec:
  type: ClusterIP
  ports:
  - port: {{.Values.jobsPort}}
    protocol: TCP
  selector:
    app: azupgportal-jobs
<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure Upgrade Portal</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css?ver=1.04" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
</head>

<body>
    <div class="header">
        <h1><i class="fas fa-upload"></i>Azure Upgrade Portal</h1>

        <ul class="headerOptions listNone">
            <li class="userLabel" title="User Options"><i class="fas fa-user-circle"></i></li>
            <li class="settingsWidget" title="Settings"><i class="fas fa-cog"></i></li>
        </ul>
    </div>

    <div class="navigation">
        <ul>
            <li class="selected" data-action-name="overview">Overview</li>
            <li data-action-name="remediation-needed">Remediations Needed</li>
            <li data-action-name="remediation-complete">Remediations Complete</li>
            <li data-action-name="scheduled-jobs">Scheduled Jobs</li>
            <li data-action-name="logs">Logs</li>
        </ul>

        <p class="versionStamp">Upgrade UI Build 1.03</p>
    </div>

    <div class="content-stage">
        <h2></h2>
        <div class="placeholder"></div>
    </div>

    <div class="dialog-stage">
        <div class="placeholder"></div>
        <div class="dialog-buttons">
            <button class="dialogClose">Close</button>
        </div>
    </div>

    <div class="loadingSpinner">
        <i class="fas fa-spinner fa-pulse"></i>
    </div>

    <script src="/lib/jquery-3.3.1.min.js"></script>
    <script src="/client/bundle.js?ver=1.04"></script>
</body>

</html>
